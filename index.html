<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Fadil Uchiwa</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
        }
        #content, #menu, #feature {
            padding: 20px;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 5px black;
        }
        button:hover {
            background-color: #4682b4;
        }
        .hidden {
            display: none;
        }
        #quiz-options button {
            display: block;
            margin: 10px auto;
        }
        .lamp, .points {
            position: absolute;
            top: 20px;
            font-size: 20px;
        }
        .lamp {
            right: 20px;
            cursor: pointer;
        }
        .points {
            left: 20px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid white;
            padding: 8px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 5px;
        }
        #snake-game {
            width: 300px;
            height: 300px;
            background: black;
            margin: 20px auto;
            position: relative;
        }
        .snake, .food {
            position: absolute;
            width: 10px;
            height: 10px;
            background: green;
        }
        .food {
            background: red;
        }
    </style>
</head>
<body>
    <div id="background" class="background"></div>
    <div id="content">
        <h1>Bienvenue sur le site de Fadil Uchiwa</h1>
        <button id="explore">Explorer</button>
    </div>

    <div id="menu" class="hidden">
        <h1>Exploration</h1>
        <button onclick="showFeature('calculator')">Calculatrice</button>
        <button onclick="startQuiz()">Naruto Quizz</button>
        <button onclick="showFeature('averages')">Calcul des Moyennes</button>
        <button onclick="showFeature('snake')">Jeu Snake</button>
    </div>

    <div id="feature" class="hidden"></div>

    <div class="points hidden">ðŸ’· <span id="score">0</span></div>
    <div class="lamp hidden" onclick="useHint()">ðŸ’¡ Aide</div>

    <script>
        const background = document.getElementById('background');
        const content = document.getElementById('content');
        const menu = document.getElementById('menu');
        const feature = document.getElementById('feature');
        const scoreDisplay = document.getElementById('score');
        const pointsContainer = document.querySelector('.points');
        const lamp = document.querySelector('.lamp');
        let score = 0;
        let currentLevel = 1;
        let quizData = null;
        let currentQuestionIndex = 0;

        // Changement de fond et exploration
        document.getElementById('explore').addEventListener('click', () => {
            background.style.backgroundImage = "url('itachi_image.jpg')";
            content.classList.add('hidden');
            menu.classList.remove('hidden');
        });

        async function startQuiz() {
            quizData = await fetch('questions.json').then(res => res.json());
            currentLevel = 1;
            score = 0;
            currentQuestionIndex = 0;

            pointsContainer.classList.remove('hidden');
            lamp.classList.remove('hidden');
            lamp.style.display = 'none';

            showQuizQuestion();
        }

        function showQuizQuestion() {
            if (!quizData) return;
            const levelData = quizData[`level${currentLevel}`];
            if (!levelData || currentQuestionIndex >= levelData.length) {
                alert("Revenez plus tard pour le niveau suivant !");
                menu.classList.remove('hidden');
                feature.classList.add('hidden');
                return;
            }

            const question = levelData[currentQuestionIndex];
            feature.innerHTML = `
                <h2>${question.question}</h2>
                <div id="quiz-options">
                    ${question.options.map(opt => `<button onclick="checkAnswer('${opt}')">${opt}</button>`).join('')}
                </div>
            `;
            feature.classList.remove('hidden');
            menu.classList.add('hidden');
        }

        function checkAnswer(answer) {
            const levelData = quizData[`level${currentLevel}`];
            const correctAnswer = levelData[currentQuestionIndex].answer;

            if (answer === correctAnswer) {
                score += 10;
                scoreDisplay.textContent = score;
                if (score >= 60) lamp.style.display = 'block';
            }

            currentQuestionIndex++;
            showQuizQuestion();
        }

        function useHint() {
            if (score >= 60) {
                alert("RÃ©ponse : " + quizData[`level${currentLevel}`][currentQuestionIndex].answer);
            } else {
                alert("Vous n'avez pas assez de points !");
            }
        }

        function showFeature(name) {
            feature.innerHTML = `<h2>${name} en cours de dÃ©veloppement</h2>`;
            feature.classList.remove('hidden');
            menu.classList.add('hidden');
        }
    </script>
</body>
</html>
